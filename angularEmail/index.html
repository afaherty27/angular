<!doctype html>
<html ng-app="emailApp">
	<head>
		<title>AngularEmail Tutorial</title>
	</head>
	
	<body>
		<div ng-controller="InboxCtrl">
			<h1>{{title}}</h1>
			<input type="text" ng-model="title" placeholder="custom text here"></input>
		</div>
		
		<script src="lib/jquery-v1.11.1.js"></script>
		<script src="lib/angular-v1.2.22.js"></script>
		<script>
			function InboxCtrl($scope) {
				$scope.title = "Write title here";
			}
		</script>
	</body>
</html>
